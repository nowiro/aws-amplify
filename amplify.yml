version: 1
frontend:
  phases:
    preBuild:
      commands:
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        - yum install -y ./google-chrome-stable_current_*.rpm
        - yarn install
    build:
      commands:
        - yarn run build
    test:
      commands:
        - yarn run test:ci
  artifacts:
    baseDirectory: dist/mf-host
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
